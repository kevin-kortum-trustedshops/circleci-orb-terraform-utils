description: >
  Install terrastate

parameters:
  version:
    type: string
    description: Version of terrastate to install
    default: v2.2.2

steps:
  - run:
      name: Install terrastate
      command: |
        sudo curl -L -o /usr/bin/terrastate https://github.com/janritter/terrastate/releases/download/2.0.0/linux_amd64_terrastate
        sudo chmod +x /usr/bin/terrastate
        terrastate version
